					<div class="col-4">
					Select
					</div>
					<div class="col-6">
						<input type="file" name="photo" class="form-control">
					</div>
				</div>
							<div class="row py-2">
					<div class="col-4">
						
					</div>
					<div class="col-6 text-end">
						<input type="submit" value="upload" class="btn btn-success btn-lg ">
					</div>
				</div>
				</form>
				
				<p>[[${message}]]</p>
			</div>
			<div class="card-footer text-center bg-dark text-white m-0"> CopyRight@2023</div>
		</div>



	</div>
