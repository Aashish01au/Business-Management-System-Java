<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

<style>

</style>
</head>

<body>

	<th:bolck th:insert="header.html"></th:bolck>


	<div class="container-fluid m-0 p-0">
		<div class="card ">
			<div class="card-header bg-primary text-center ">
				<h2 class="fw-bold">Edit Department Form</h2>
			</div>
			<div class="card-body "> 
				
				<form action="/dept/update" method="post" th:object="${dModel}">
				
				<div class="row py-2">
					<div class="col-4">
						Department Name
					</div>
					<div class="col-6">
						<input type="text" th:field="*{dept_name}" class="form-control">
					</div>
				</div>
					<div class="row py-2">
					<div class="col-4">
						Department Head (HOD)
					</div>
					<div class="col-6">
						<input type="text" th:field="*{dept_head}" class="form-control">
					</div>
				</div>
					<div class="row py-2">
					<div class="col-4">
						Department Phone
					</div>
					<div class="col-6">
						<input type="text" th:field="*{dept_phone}" class="form-control">
					</div>
						<div class="row py-2">
					<div class="col-4">
						
					</div>
					<div class="col-6 text-end">
						<input type="submit" value="update" class="btn btn-success btn-lg ">
					</div>
				</div>
				
				<input type="hidden" th:field="*{id}">
				</form>
			</div>
			<div class="card-footer text-center bg-dark text-white m-0"> CopyRight@2023</div>
		</div>



	</div>
	
</body>

</html>
