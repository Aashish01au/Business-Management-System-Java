<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Profile</title>

<style>

</style>
</head>

<body>


<th:bolck th:insert="header.html"></th:bolck>

	<div class="container-fluid m-0 p-0">
		<div class="card ">
			<div class="card-header bg-primary text-center ">
				<h2 class="fw-bold">Profile  </h2>
			</div>
			<div class="card-body "> 
				
						<div class="row py-2">
					<div class="col-4">
						First Name
					</div>
					<div class="col-6 text-end">
						[[${session.activeUser.firstName}]]
					</div>
				</div>
					<div class="row py-2">
					<div class="col-4">
						Last Name
					</div>
					<div class="col-6 text-end">
						[[${session.activeUser.lastName}]]
					</div>
				</div>
					<div class="row py-2">
					<div class="col-4">
						Email
					</div>
					<div class="col-6 text-end">
						[[${session.activeUser.email}]]
					</div>
				</div>
			</div>
			<div class="card-footer text-center bg-dark text-white m-0"> CopyRight@2023</div>
		</div>



	</div>

</body>

</html>
