<th:bolck th:insert="header.html"></th:bolck>

	<div class="container-fluid m-0 p-0">
		<div class="card ">
			<div class="card-header bg-primary text-center ">
				<h2 class="fw-bold">Add Department Form</h2>
			</div>
			<div class="card-body "> 
				
				<form action="/department" method="post">
				
				<div class="row py-2">
					<div class="col-4">
						Department Name
					</div>
					<div class="col-6">
						<input type="text" name="dept_name" class="form-control">
					</div>
				</div>
					<div class="row py-2">
					<div class="col-4">
						Department Head (HOD)
					</div>
					<div class="col-6">
						<input type="text" name="dept_head" class="form-control">
					</div>
				</div>
					<div class="row py-2">
					<div class="col-4">
						Department Phone
					</div>
					<div class="col-6">
						<input type="text" name="dept_phone" class="form-control">
					</div>
						<div class="row py-2">
					<div class="col-4">
						
					</div>
					<div class="col-6 text-end">
						<input type="submit" value="add" class="btn btn-success btn-lg ">
					</div>
				</div>
				</form>
			</div>
			<div class="card-footer text-center bg-dark text-white m-0"> CopyRight@2023</div>
		</div>



	</div>
